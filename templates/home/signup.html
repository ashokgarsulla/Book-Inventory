{% extends './base.html' %}
{% block content %}

<form action="" method="post" >
  {% csrf_token %}
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name = "first_name" aria-describedby="first_name" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name = "last_name" aria-describedby="last_name" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name = "pass1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="pass2">Re-enter Password</label>
    <input type="password" class="form-control" id="pass2" name = "pass2" placeholder="Re-enter Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock content %}
